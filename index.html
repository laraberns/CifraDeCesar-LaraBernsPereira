<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex justify-content-center">
    <main>
        <div class="d-flex justify-content-center container">
            <form class="row" id="idForm" onsubmit="encodeDecode(event)">
                <h2 class="text-center mb-3 title-form">Caesar Cipher</h2>
                <div class="mb-3 col-12">
                    <label for="idTextArea" class="form-label">Text Area</label>
                    <textarea name="textarea" class="form-control" id="idTextArea" cols="30" rows="10"></textarea>
                </div>
                <div class="mb-3 col-6 align-self-center">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="encodeDecodeRadio" id="idEncode" checked>
                        <label class="form-check-label" for="idEncode">
                            Encode
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="encodeDecodeRadio" id="idDecode">
                        <label class="form-check-label" for="idDecode">
                            Decode
                        </label>
                    </div>
                </div>
                <div class="mb-3 col-6">
                    <label for="idCipher" class="form-label">Cipher</label>
                    <input type="text" class="form-control" id="idCipher">
                </div>
                <button type="submit" class="btn btn btn-primary submit-button" id="idButtonSubmit">Submit</button>
            </form>
        </div>

        <div class="container answer-div">
            <p id="idParagraphAnswer"></p>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
